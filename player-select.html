<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Select</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/sortable.js"></script>
</head>
<body>

<select id="year-select">
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
</select>

<div class="total-available">
    <div id="tab-div">
        <button class="tab active" value="ALL">ALL</button>
        <button class="tab" value="PG">PG</button>
        <button class="tab" value="SG">SG</button>
        <button class="tab" value="SF">SF</button>
        <button class="tab" value="PF">PF</button>
        <button class="tab" value="C">C</button>
    </div>
    <div id="available-players-div">
            
        <table  id="available-players" class="sortable">
            <thead>
            <tr>
                <th>Position</th>
                <th>Name</th> 
                <th>Salary</th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="user-lineup-div">
    <table id="user-lineup" class="sortable">
        <tr>
            <th>Position</th>
            <th>Name</th> 
            <th>Salary</th>
        </tr>
        <tr id="PG-row">
            <td>PG</td>
            <td></td> 
            <td></td>
        </tr>
        <tr id="SG-row">
            <td>SG</td>
            <td></td> 
            <td></td>
        </tr>
        <tr id="SF-row">
            <td>SF</td>
            <td></td> 
            <td></td>
        </tr>
        <tr id="PF-row">
            <td>PF</td>
            <td></td> 
            <td></td>
        </tr>
        <tr id="C-row">
            <td>C</td>
            <td></td> 
            <td></td>
        </tr>
    </table>
</div>

<script src="assets/js/select-logic.js"></script>
</body>
</html>
