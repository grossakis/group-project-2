<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Select</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/sortable.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
</head>

<body>
  
<select id="year-select">
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
    <option value="2014">2014</option>
    <option value="2013">2013</option>
</select>

    <input type="text" id="search" placeholder="Search Player..">

    <h3 id="salary-heading">Remaining Team Salary: $<span id="salary-display">12000</span></h3>

    <div id="tab-div">
        <button class="tab active" value="all">All</button>
        <button class="tab" value="guards">Guards</button>
        <button class="tab" value="wings">Wings</button>
        <button class="tab" value="bigs">Bigs</button>

        <select id="year-select">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
        </select>
    </div>
    <div id="available-players-div">

        <table id="available-players" class="sortable">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

  </div>
    <div id="stat-holder">
        <p id="select-instructions">Hover Cursor Over Player's Name to See Stats</p>
    </div>
</div>

<div id="user-lineup-div">
    <table id="user-lineup" class="">
        <tr>
            <th>Position</th>
            <th>Name</th> 
            <th>Salary</th>
            <th></th>
        </tr>
        <tr id="PG-row" position="PG" validCheck="">
            <th>PG</th>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
        <tr id="SG-row" position="SG" validCheck="">
            <th>SG</th>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
        <tr id="SF-row" position="SF" validCheck="">
            <th>SF</th>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
        <tr id="PF-row" position="PF" validCheck="">
            <th>PF</th>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
        <tr id="C-row" position="C" validCheck="">
            <th>C</th>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

    <button id="save-team">SAVE<br>TEAM</button>

    <script src="assets/js/select-logic.js"></script>
    <script src="assets/js/firebase.js"></script>
</body>

</html>
